<html>
    <head>
        <title>Formulario Registro de producto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
    </head>
    
    <body>
        <h1>Reagistrar Producto</h1>
        
    <form action="MostrarDatos" method="post">
        <label for="idProducto">ID Producto:</label>
        <input type="number" id="idProducto" name="idProducto" required><br><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required><br><br>

        <label for="categoriaID">Categoría:</label>
        <select id="categoriaID" name="categoriaID" required>
            <option value="1">Computadoras y Laptops</option>
            <option value="2">Teclados, Ratones y Audio</option>
            <option value="3">Monitores</option>
            <option value="4">Componentes de Computadora</option>
            <option value="5">Accesorios y Periféricos</option>
        </select><br><br>

        <label for="nombreProducto">Nombre del Producto:</label>
        <input type="text" id="nombreProducto" name="nombreProducto" required><br><br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea><br><br>

        <label for="nombreProveedor">Nombre del Proveedor:</label>
        <input type="text" id="nombreProveedor" name="nombreProveedor" required><br><br>

<label for="precioCompra">Precio Unidad Compra:</label>
        <input type="text" id="precioCompra" name="precioCompra" pattern="^\d+(\.\d{1,2})?$" required placeholder="Ej: 320000"><br><br>

        <label for="precioVenta">Precio Unidad Venta:</label>
        <input type="text" id="precioVenta" name="precioVenta" pattern="^\d+(\.\d{1,2})?$" required placeholder="Ej: 400000"><br><br>

        <input type="submit" value="Enviar">
    </form>
        
    </body>
</html>
